<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec fond d'image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Assurer que le body prend la pleine hauteur */
            overflow: hidden; /* Empêche tout défilement */
        }

        body {
            background-image: url('op_background.jpg'); /* Chemin vers l'image */
            /*background-size: cover; /* Ajuste l'image pour couvrir toute la page */*/
            /*background-position: center; /* Centrer l'image */*/
            /*background-repeat: no-repeat; /* Ne pas répéter l'image */*/
            margin: 0; /* Retire les marges par défaut */
            padding-top: 40px; /* Ajoute un espace sous la barre de navigation */
            height: 100vh; /* Assure que le fond prend toute la hauteur visible de la fenêtre */
        }

        /* Style spécifique pour l'iframe de la barre de navigation (sans bordure, ni coins arrondis) */
        .navbar-iframe {
            border: 5px solid black;
            /*border-radius: 0;*/
        }

        /* Style spécifique pour l'iframe d'explication (avec bordure et coins arrondis) */
        .explanation-iframe {
            border-radius: 15px; /* Coins arrondis */
            border: 2px solid white; /* Bordure blanche */
            background-color: rgba(0, 0, 0, 0.65); /* Fond noir avec transparence */
            color: white; /* Texte en blanc */
            padding: 10px; /* Ajoute un peu de padding à l'intérieur de l'iframe */
        }
    </style>
</head>
<body>

    <!-- Inclusion de la barre de navigation sans bordure ni coins arrondis -->
    <iframe src="navbar.html" class="navbar-iframe" frameborder="0" width="100%" height="50" style="position: absolute; top: 0; left: 0;"></iframe>

    <!-- Contenu principal avec bordure et coins arrondis -->
    <div style="display: flex; justify-content: center; align-items: center; height: 35vh; padding-top: 20px;">
        <iframe src="explanation.html" class="explanation-iframe" frameborder="0" width="80%" height="120"></iframe>
    </div>

</body>
</html>
