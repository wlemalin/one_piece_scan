<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        nav {
            background-color: rgba(0, 0, 0, 0.75); /* Couleur noire avec opacité */
            padding: 5px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* 100% de la largeur de la page */
            z-index: 1000;
            height: 40px;
            margin: 0;
            border: none; /* Retirer toute bordure */
            border-radius: 0; /* Retirer les coins arrondis */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">À propos</a></li>
            <li><a href="#">Projets</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
